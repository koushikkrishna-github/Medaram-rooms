    <!-- Contact Section Start -->
    <div id="contact">
        <div class="container">
            <div class="section-header">
                <h2>Contact</h2>
                <p>
                    Please Enter Your Details so that we can Contact You.!
                </p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row contact-info">
                        <div class="col-md-4">
                            <div class="info-item">
                                <p><i class="fa fa-map-marker"></i>Opp. to VIP Parking, Medaram.</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item">
                                <p><i class="fa fa-envelope"></i> <a href="mailto:info@roomsinmedaram.in">Click to mail
                                        us</a></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-item">
                                <p><i class="fa fa-phone"></i><a href="tel:+916303414096">Click to call us</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <label>Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Your name"
                                        required="required" data-validation-required-message="Please enter your name" />
                                    <p class="help-block text-danger"></p>
                                </div>

                                <div class="control-group col-sm-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your mail"
                                        required="required"
                                        data-validation-required-message="Please enter your email" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group col-sm-6">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder=" Enter your Mobile number"
                                        required="required"
                                        data-validation-required-message="Please enter your mobile number" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                
                            </div>
                            <div class="control-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter your Enquiry"
                                    required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <label>Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Any Special Request or message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="button"><button type="submit" id="sendMessageButton">Send Message</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
